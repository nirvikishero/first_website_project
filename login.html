<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NIRVIK login</title>
    <link rel="stylesheet" href="/css/style_login.css">
</head>
<body>
    <header>
        <h1><a href="index.html">LOGIN</a></h1>
        <hr>
    </header>
    <main>
        <p>USERNAME: <input type="text" id="username"></p>
        <p>PASSWORD: <input type="password" id="password"></p>
        <p>CONFIRM PASSWORD: <input type="password" id="confirmPassword"></p>
        <p class="error" id="errorMsg">Passwords do not match!</p>
        <button onclick="checkPassword()">Submit</button>
    </main>
    <footer></footer>

    <script>
        function checkPassword() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorMsg = document.getElementById('errorMsg');

            if (password !== confirmPassword) {
                errorMsg.style.display = 'block';
            } else {
                errorMsg.style.display = 'none';
                // Handle successful submission here
                alert("Passwords match! Proceeding with login.");
            }
        }
    </script>
</body>
</html>
